fr:
  site_settings:
    akismet_enabled: 'Utiliser Akismet pour identifier les spams ?'
    akismet_api_key: 'Clé d''API d''Akismet pour identifier les spams'
  akismet:
    delete_reason: "défini comme étant un spammer par %{performed_by}"
  system_messages:
    akismet_spam:
      subject_template: "Akismet a temporairement caché votre message"
      text_body_template: |
        Bonjour,

        Merci pour votre récente contribution !

        [Akismet](https://akismet.com/) a temporairement caché votre message indentifé comme un potentiel [spam](http://en.wikipedia.org/wiki/Forum_spam).

        Veuillez patienter le temps qu'un [membre du staff](%{base_url}/about) approuvre manuellement votre message. Reposter votre message ne vous permettra pas d'éviter cette procédure

        Nous nous excusons pour le désagrément.
