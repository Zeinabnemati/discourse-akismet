es:
  site_settings:
    akismet_enabled: 'Usar Akismet para comprobar el spam?'
    akismet_api_key: 'El API Key de Akismet para comprobar spam'
  akismet:
    delete_reason: "determinado por %{performed_by} por ser un spammer"
  system_messages:
    akismet_spam:
      subject_template: "Akismet ha escondido temporalmente su entrada"
      text_body_template: |
        Hola,

        Nuestro filtro automático contra el SPAM, [Akismet](https://akismet.com/), ha escondido temporalmente su entrada en el tema *%{topic_title}* para revisión.

        Por favor sea paciente mientras que un [administrador](%{base_url}/about) aprueba manualmente su entrada; someter su entrada nuevamente no acelerará este proceso.

        Nos disculpamos por el inconveniente.
