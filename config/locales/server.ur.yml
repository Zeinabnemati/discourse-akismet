          ایک [اسٹاف ممبر](%{base_url}/about) جلد ہی آپ کی پوسٹ کا جائزہ لیں گے، اور یہ جلد ہی ظاہر ہوجانی چاہئے۔

          ہم تکلیف کے لئے معذرت خواہ ہیں
